---
- name: Create Azure VM
  hosts: localhost
  connection: local
  tasks:
  - name: Create VM
    azure_rm_virtualmachine:
      state: present
      resource_group: ansible
      name: myVM1
      vm_size: Standard_B2s
      admin_username: ansibleubuntu_admin
      ssh_password_enabled: false
      ssh_public_keys: 
        - path: /home/ansibleubuntu_admin/.ssh/authorized_keys
          key_data: "ssh-rsa  ansibleubuntu_admin@ansibleubuntu"
      image:
        offer: UbuntuServer
        publisher: Canonical
        sku: '16.04-LTS'
        version: latest